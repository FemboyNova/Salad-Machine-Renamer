<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Salad Machine Renamer</title>
  <style>
    /* Base font stack similar to your site */
    body {
      font-family: Mallory, BlinkMacSystemFont, -apple-system, "Work Sans", "Segoe UI",
        "Fira Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #0A2133; /* Dark navy background matching your site's bg */
      color: rgb(219, 241, 193); /* Light green text for readability and branding */
      padding: 16px;
      margin: 0;
      min-width: 320px;
    }

    h3 {
      font-weight: 700;
      font-size: 18px;
      margin-bottom: 12px;
      color: rgb(219, 241, 193);
      border-bottom: 1px solid rgb(219, 241, 193);
      padding-bottom: 6px;
    }

    #machineList {
      margin-bottom: 12px;
    }

    .machine-entry {
      margin-bottom: 10px;
      display: flex;
      gap: 8px;
      align-items: center;
    }

    input, select {
      padding: 6px 8px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 600;
      color: #0A2133;
      background-color: rgb(219, 241, 193);
      flex-grow: 1;
      box-sizing: border-box;
    }

    button {
      background-color: rgb(219, 241, 193);
      border: none;
      border-radius: 4px;
      padding: 8px 14px;
      font-weight: 700;
      color: #0A2133;
      cursor: pointer;
      transition: background-color 0.2s ease;
      user-select: none;
    }

    button:hover:not(:disabled) {
      background-color: #d0e4ab;
    }

    button:disabled {
      background-color: rgba(219, 241, 193, 0.5);
      cursor: default;
    }

    #status {
      margin-top: 14px;
      min-height: 18px;
      font-style: italic;
      font-size: 13px;
      color: rgb(180, 210, 160);
    }
  </style>
</head>
<body>
  <h3>Manage Machines</h3>
  <div id="machineList"></div>
  <button id="addMachine">Add Machine</button>
  <button id="saveButton">Save</button>
  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
